<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/boot
strap.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/u
md/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootst
rap.min.js"></script>
</head>
<body>
	<!-- Menubar start -->
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<a class="navbar-brand text-white" href="#">EMPLOYEE APP</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			ariacontrols="navbarSupportedContent" aria-expanded="false"
			arialabel="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item"><a class="nav-link text-white"
					th:href="@{/employee/register}">REGISTER</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					th:href="@{/employee/all}">VIEW ALL</a></li>
			</ul>
		</div>
	</nav>
	<!-- Menubar end -->
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white
text-center">
				<h2>EMPLOYEE EDIT PAGE</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/employee/update}" method="POST"
					th:object="${employee}">
					<div class="row">
						<div class="col-3">
							<label>ID</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{empId}" class="form-control"
								readOnly />
						</div>
						<div class="col-5">
							<span id="Error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label>NAME</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{empName}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="Error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label>SALARY</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{empSal}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="Error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label>DEPARTMENT</label>
						</div>
						<div class="col-4">
							<select th:field="*{empDept}" class="form-control">
								<option value="">-SELECT-</option>
								<option value="DEV">DEV</option>
								<option value="QA">QA</option>
								<option value="BA">BA</option>
								<option value="MS">MS</option>
							</select>
						</div>
						<div class="col-5">
							<span id="Error"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label>ADDRESS</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{empAddr}" class="form-control"></textarea>
						</div>
						<div class="col-5">
							<span id="Error"></span>
						</div>
					</div>
					<input type="submit" value="Update Employee"
						class="btn btn-success" />
				</form>
			</div>
		</div>
		<!-- card end -->
	</div>
	<!-- container End -->
</body>
</html>
