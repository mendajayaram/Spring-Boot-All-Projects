<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
	<form th:action="@{/employee/Update}" method=Post
		th:object="${employee}">

		<pre>
EMPLOYEE ID:<input type="text" th:field="*{eid}" />
EMPLOYEE NAME :<input type="text" th:field="*{ename}" />
EMPLOYEE SAL :<input type="text" th:field="*{esal}" />
EMPLOYEE GEN :<input type="radio" th:field="*{empgen}" value=Male />Male
              <input type="radio" th:field="*{empgen}" value=FeMale />FeMale

<option th:each="ob:${myprjs}" th:text="${ob.value}"
					th:value="${ob.key}" />

<option value="P2">P2</option>
<option value="P3">P3</option> -->
</select>     
EMPLOYEE ADDRESS:<textarea th:field="*{empAddr}"></textarea>    
EMPLOYEE LANGUAGES:
<input type="checkbox" th:fileld="*{empLangs}" value="ENG" /> ENG
<input type="checkbox" th:field="*{empLangs}" value="FRE" /> FRE
<input type="checkbox" th:field="*{empLangs}" value="SPN" /> SPA              

 <input type="submit" value="Update">
              
</pre>
	</form>
